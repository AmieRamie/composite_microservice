name: Deploy to EC2

on:
  push:
    branches:
      - main  # Set to the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH and SCP
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} "sudo docker pull aramesh23/composite_microservice_container_ec2:latest && sudo docker run -d -p 8011:8011 aramesh23/composite_microservice_container_ec2:latest"
